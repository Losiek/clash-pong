name: clash-pong
version: 0.1.0
category: hardware, game

custom-setup:
  dependencies:
    - base
    - Cabal
    - clashilator
    
dependencies:
  - base
  - clash-prelude
  - clash-lib
  - clash-ghc
  - retroclash-lib
  - retroclash-sim

  - clash-shake
  
  - lens
  - mtl
  - sdl2
  - text
  - array
  - monad-loops

# Anything that Clash uses by default should go here
default-extensions:
  - BinaryLiterals
  - ConstraintKinds
  - DataKinds
  - DeriveAnyClass
  - DeriveGeneric
  - DeriveLift
  - DerivingStrategies
  - ExplicitForAll
  - ExplicitNamespaces
  - FlexibleContexts
  - FlexibleInstances
  - KindSignatures
  - MagicHash
  - MonoLocalBinds
  - NoImplicitPrelude
  - NoMonomorphismRestriction
  - NoStarIsType
  - NoStrictData
  - NoStrict
  - QuasiQuotes
  - ScopedTypeVariables
  - TemplateHaskellQuotes
  - TemplateHaskell
  - TypeApplications
  - TypeFamilies
  - TypeInType
  - TypeOperators

source-dirs:
  - src

flags:
  verilator:
    manual: True
    default: False

executables:
  pong:
    main: simulator.hs

  pong-sim:
    main: simulator-clash.hs
    dependencies:
      - arrows

  pong-verilator:
    main: verilator.hs
    when:
    - condition: flag(verilator)
      then:
        verbatim:
          x-clashilator-top-is: Pong
      else:
        buildable: false
